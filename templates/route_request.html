{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/route_request.css' %}" rel="stylesheet"/>
    <title>路线规划</title>
  </head>

  <body style="vertical-align:bottom;display:block">
    <div class="container" >
            <div class="col">
              <form class="form-login"  action="/users/route_request/" method="post">
                  <h5 class="text-center">路线规划由高德开放平台提供支持</h5>
                  <div class="form-group">
                    <label for="id_username">请输入起点</label>
                    <input type="text" name='start_point' class="form-control" id="id_username"   autofocus required>
                  </div>
                  <div class="form-group">
                    <label for="id_username">请输入目的地</label>
                    <input type="text" name='destination' class="form-control" id="id_username" required >
                  </div>

                  <div class="form-group">
                    <label for="id_password" style="color: #146fd0"></label><br>
                      <input type="radio" name="transport_type" value="0" checked ><p style="display:inline-block;color:#33f611">公共交通</p>
                      <input type="radio" name="transport_type" value="1" ><p style="display:inline-block;color:#33f611">骑行</p>
                      {% if driving %}<input type="radio" name="transport_type" value="2"><p style="display:inline-block;color:yellow">自驾</p><br>{% endif %}

                  </div>

                  <div>
                  <button type="submit" class="btn btn-primary float-right">规划</button>
                  </div>

              </form>
            </div>
    </div> <!-- /container -->
  </body>
</html>
